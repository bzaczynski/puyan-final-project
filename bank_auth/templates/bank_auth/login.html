{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'bank_app/css/bootstrap.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark ">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">
            <img class="d-inline-block align-top"
                 src="{% static 'bank_app/images/logo1-black.png' %}"
                 width="140"
                 height="60" alt="Bank Logo">
        </a>
        <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item active dropdown">
                    <a href="#" class="nav-link dropdown-toggle"
                       id="navbarDropdown"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"
                    >
                        Register
                    </a>
                    <ul class="dropdown-menu"
                        aria-labelledby="navbarDropdown">
                        <li><a href="{% url 'create_account' %}"
                               class="dropdown-item">Create Account</a></li>
                        <li><a href="{% url 'login' %}" class="dropdown-item">Log
                            in</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded-4 p-4 shadow">
            <div class="row justify-content-center mb-4">
                <img src="{% static 'bank_app/images/logo2_white.png' %}"
                     class="w-50">
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold">Email
                        address:</label>
                    <input type="email" class="form-control" id="email"
                           name="email" required>
                </div>
                <div class="mb-4">
                    <label for="password"
                           class="form-label fw-bold">Password:</label>
                    <input type="password" class="form-control" id="password"
                           name="pass" required>
                </div>
                <div class="mb-4">
                    <a href="#">Forgot password?</a>
                </div>
                <input type="submit" class="btn btn-success w-100 fw-bold"
                       value="Log in"
                       style="background-color: #b02a37">
            </form>

        </div>
    </div>
</div>
</body>
</html>
